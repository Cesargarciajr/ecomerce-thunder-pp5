<div class="d-inline me-3">
    <a href="{% url 'home' %}" class="nav-link text-white d-block d-lg-none">
        <div class="text-center">
            <div><i class="fas fa-home"></i></div>
            <span class="d-lg-block">Home</span>
        </div>
    </a>
</div>
<div class="d-inline me-3">
    <a class="nav-link text-white d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <span class="d-lg-block">Search</span>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="mobile-search">
        <form method="GET" action="{% url 'products' %}" class="px-3 py-2">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" id="search-input" class="form-control" placeholder="Search" name="search">
            </div>
        </form>
    </div>
</div>
<div class="d-inline me-3">
    <a class="nav-link text-white d-block d-lg-none" href="#" id="user-options" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user"></i></div>
            <span class="d-lg-block">My Account</span>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
                <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="#" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</div>
<div class="d-inline me-3">
    <a class="nav-link {% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} d-block d-lg-none" href="{% url 'view_shopping_cart' %}">
        <div class="text-center">
            <div><i class="fas fa-shopping-cart"></i></div>
            <span class="d-lg-block">
                {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                {% else %}
                    €0.00
                {% endif %}
            </span>
        </div>
    </a>
</div>
