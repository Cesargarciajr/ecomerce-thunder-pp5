<div class="toast custom-toast rounded-3 border-top-0 top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header bg-danger-subtle">
        <strong class="me-auto">Error! <i class="fa-solid fa-circle-xmark"></i></strong>
        <button type="button" class="btn-close ml-3 mb-1 close text-dark" data-bs-dismiss="toast"
            aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
